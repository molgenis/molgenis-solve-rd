    label: JSON Stringified data
    description: Preprocessed JSON stringified objects for vue applications
    attributes:
      - name: id
        description: identifier of the object
        idAttribute: true
        dataType: string
      
      - name: value
        description: json stringified object
        dataType: text
        
        